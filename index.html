<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>My Website</title>
    </head>
    <body>
        <div id = macaronPlates>
            <img src = "Images/Raspberry Plate.jpg" alt = "Plate of Raspberry Macarons" width = 33%>
            <img src ="Images/Vanilla Plate.jpg" alt = "Plate of Vanilla Macarons" width = 33%>
            <img src = "Images/Lemon Plate.jpg" alt = "Plate of Lemon Macarons" width = 33%>
        </div>

        <h1 id = title>Macarons</h1>
        <h3 id = subtitle>Made with Love</h3>
        


        <h4 id = classic class = flavors>Classic Flavors</h4>

        <h4 id = fruit class = flavors>Fruit Flavors</h4>

        <h4 if = fun class = flavors>Fun Flavors</h4>

        <script src="script.js"></script>


    </body>
</html>
